<h1>Recipes</h1>
<hr>

<div class="row">
    <div class="col-sm-5">
       <app-recipe-book-item *ngFor="let recipeItem of recipes; let index = i"
       [recipe]="recipeItem"
       (selectedRecipe)="selectedRecipe = $event"></app-recipe-book-item>
    </div>
    <div class="col-sm-5">
        <app-recipe-book-detail
        *ngIf="selectedRecipe; else infotext"
        [recipe]="selectedRecipe"></app-recipe-book-detail>
        <ng-template #infotext>
            <p>Please Select a Recipe</p> <!-- If no recipe item has been selected -->
        </ng-template>
    </div>
</div>
