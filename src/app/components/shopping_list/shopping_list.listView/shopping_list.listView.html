<div class="row">
    <div class="col-sm6">
        <h1>Shopping list</h1>
    </div>
    <hr>
    <div class="col-sm6">
        <app-shopping-list-edit></app-shopping-list-edit>
    </div>
    <hr>
    <div class="col-sm6">
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;"
            *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
