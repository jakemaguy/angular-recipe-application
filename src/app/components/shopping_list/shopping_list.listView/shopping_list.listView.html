<div class="row">
    <div class="col-sm6">
        <h1>Shopping list</h1>
    </div>
    <hr>
    <div class="col-sm6" *ngFor="let item of shoppingList">
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer;">
                {{ item }}
            </a>
        </ul>
    </div>
</div>
